services:
  besu:
    container_name: besu
    image: hyperledger/besu:latest
    command:
      - --logging=INFO
      - --rpc-http-enabled
      - --host-allowlist=*
      - --rpc-http-authentication-enabled
      - --rpc-http-authentication-credentials-file=/var/lib/besu/auth.toml
      - --rpc-http-api-methods-no-auth=eth_blockNumber,eth_getBalance,eth_getTransactionCount,eth_sendRawTransaction,eth_gasPrice,eth_getTransactionByHash,eth_getTransactionReceipt
      - --rpc-http-api=ETH
      - --rpc-http-host=127.0.0.1
      - --engine-rpc-enabled
      - --engine-jwt-disabled
      - --engine-host-allowlist=127.0.0.1
      - --genesis-file=/etc/besu/genesis.json
      - --data-path=/var/lib/besu
    volumes:
      - ./besu:/var/lib/besu
      - ./log/besu:/opt/besu/logs
      - ./genesis.json:/etc/besu/genesis.json:ro
      - ./log4j.xml:/etc/besu/log4j2.xml:ro
    environment:
      - LOG4J_CONFIGURATION_FILE=/etc/besu/log4j2.xml
    healthcheck:
      test: timeout 5s bash -c ':> /dev/tcp/127.0.0.1/8551' || exit 1
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped
    network_mode: host

  waves-node:
    container_name: waves-node
    image: wavesplatform/wavesnode:L2-latest
    environment:
      - JAVA_OPTS=-Dwaves.config.directory=/etc/waves -Dlogback.file.level=INFO
    volumes:
      - ./waves:/var/lib/waves
      - ./log/waves:/var/log/waves
      - ./waves.conf:/etc/waves/waves.conf:ro
    depends_on:
      besu:
        condition: service_healthy
    restart: unless-stopped
    network_mode: host
